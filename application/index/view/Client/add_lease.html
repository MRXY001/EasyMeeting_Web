{extend name="edit_template" /}

{block name="title"}会议室租约{/block}

{block name="content"}

    <form action="{:url('insertLease')}" method="post">

        <div class="mdui-card-media">
            <img src="__STATIC__/view/img/login_card.jpg"/>
            <div class="mdui-card-media-covered">
                <div class="mdui-card-primary">
                    <div class="mdui-card-primary-title">智能会议室管理系统</div>
                    <div class="mdui-card-primary-subtitle">by 《两男三女》团队</div>
                </div>
            </div>
        </div>

        <div style="padding: 10px;">

            <div class="mdui-chip">
                <span class="mdui-chip-title">租借会议室</span>
            </div>
            <select class="mdui-select" mdui-select name="room_id">
                <option value="0" selected="selected">智能分配（推荐）</option>
                {volist name="$rooms" id="room"}
                    <option value="{$room->getData('room_id')}">{$room->getData('name')}</option>
                {/volist}
            </select><br />

            <div class="mdui-chip">
                <span class="mdui-chip-title"> 开 始 时 间 </span>
            </div>
            <input type="datetime-local" name="start_time" value="{$start_time}" /> <br />

            <div class="mdui-chip">
                <span class="mdui-chip-title"> 结 束 时 间 </span>
            </div>
            <input type="datetime-local" name="finish_time" value="{$finish_time}" /> <br />

            <div class="mdui-chip">
                <span class="mdui-chip-title">预计总人数</span>
            </div>
            <input type="number" name="max" value="30" /> <br />

            <div class="mdui-textfield">
                <label class="mdui-textfield-label">主题</label>
                <input class="mdui-textfield-input" type="text" name="theme" />
            </div>
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">用途</label>
                <input class="mdui-textfield-input" type="text" name="usage" />
            </div>
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">留言</label>
                <input class="mdui-textfield-input" type="text" name="message" />
            </div>

            <label class="mdui-checkbox">
                <input type="checkbox" name="sweep" checked/>
                <i class="mdui-checkbox-icon"></i> 场地清理服务
            </label><br />
            <label class="mdui-checkbox">
                <input type="checkbox" name="entertain" checked/>
                <i class="mdui-checkbox-icon"></i> 现场招待服务
            </label><br />
            <label class="mdui-checkbox">
                <input type="checkbox" name="remote" checked/>
                <i class="mdui-checkbox-icon"></i> 远程视频服务
            </label><br />

        </div>

        <!-- 卡片的按钮 -->
        <div class="mdui-card-actions">
            <button class="mdui-btn mdui-ripple mdui-float-right" type="submit">添加</button>
        </div>
    </form>
{/block}
