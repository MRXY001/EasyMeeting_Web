{extend name="edit_template" /}

{block name="title"}登录{/block}

{block name="post_url"}{:url('login')}{/block}

{block name="content"}
    <div class="mdui-card-content">
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">用户名</label>
            <input class="mdui-textfield-input" type="text" name="username" id="username"/>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">密码</label>
            <input class="mdui-textfield-input" type="text" name="password" id="password"/>
        </div>
    </div>

    <div align="center">
        <label class="mdui-radio" style="margin-right: 20px;">
            <input type="radio" name="group1"/><i class="mdui-radio-icon"></i>用户
        </label>

        <label class="mdui-radio" style="margin-left: 20px;">
            <input type="radio" name="group1" checked/> <i class="mdui-radio-icon"></i>管理员
        </label>
</div>

    <!-- 卡片的按钮 -->
    <div class="mdui-card-actions">
        <button class="mdui-btn mdui-ripple mdui-float-left" type="submit">登录</button>
        <button class="mdui-btn mdui-ripple mdui-float-right" type="submit" name='register'>注册</button>
    </div>

{/block}
