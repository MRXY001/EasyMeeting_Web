<head>
	<meta charset="utf-8">
	<title>房间列表</title>
	<link rel="stylesheet" type="text/css" href="/easymeeting/public/static/bootstrap/css/bootstrap.min.css">
</head>
<body class="container">
	<div class="row">
		<div class="col-md-12">
			<hr />
			<div class="row">
				<div class="col-md-8">
					<form class="form-inline">
						<div class="form-group">
							<!-- <label class="sr_only" for="name">搜索</label> -->
							<input name="name" type="text" class="form-control" placeholder="房间名..." value="{:input('get.name')}" />
						</div>
						<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
					</form>
				</div>
				<a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
			</div>
			
			<hr />
		    <table class="table table-hover table-bordered">
		        <tr class="info">
		            <th>序号</th>
		            <th>房间名</th>
		            <th>管理员</th>
		            <th>标准人数</th>
		            <th>价格</th>
		            <th>操作</th>
		        </tr>
		        {volist name="rooms" id="room" key="key"}
		        <tr>
		            <td>{$room->getData('room_id')}</td>
		            <td>{$room->getData('name')}</td>
		            <td>{$room->Admin->getName()}</td>
		            <td>{$room->getData('max')}</td>
		            <td>{$room->getData('price')}</td>
		            <td><a class="btn btn-sm btn-primary" href="{:url('edit?room_id=' . $room->getData('room_id'))}"><i class="glyphicon glyphicon-pencil"></i> 编辑</a>
		            	<a class="btn btn-danger btn-sm" href="{:url('delete?room_id=' . $room->getData('room_id'))}"><i class="glyphicon glyphicon-trash"></i> 删除</a></td>
		        </tr>
		        {/volist}
		    </table>
		    {$rooms->render()}
		</div>
	</div>
</body>
