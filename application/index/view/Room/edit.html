{extend name="edit_template" /}

{block name="title"}编辑会议室{/block}

{block name="content"}
    <form action="{:url('update')}" method="post">
        <input type="hidden" name="room_id" value="{$Room->getData('room_id')}" />
        <label>管理员:</label>
        <select name="admin_id">
            {volist name="$Room->Admin->select()" id="admin"}
                <option value="{$admin->getData('admin_id')}" {eq name="$admin->getData('admin_id')" value="$admin->getData('admin_id')"}selected="selected"{/eq}>{$admin->getName()}</option>
            {/volist}
        </select><br />
        <label>名称:</label>
        <input type="text" name="name" value="{$Room->getData('name')}" /><br />
        <label>标准人数:</label>
        <input type="text" name="max" value="{$Room->getData('max')}" /><br />
        <button type="submit">保存</button>
    </form>
{/block}
