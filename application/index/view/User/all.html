<head>
	<meta charset="utf-8">
	<title>用户列表</title>
	<link rel="stylesheet" type="text/css" href="/easymeeting/public/static/bootstrap/css/bootstrap.min.css">
</head>
<body class="container">
	<div class="row">
		<div class="col-md-12">
			<hr />
			<div class="row">
				<div class="col-md-8">
					<form class="form-inline">
						<div class="form-group">
							<!-- <label class="sr_only" for="name">搜索</label> -->
							<input name="name" type="text" class="form-control" placeholder="昵称/账号..." value="{:input('get.name')}" />
						</div>
						<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
					</form>
				</div>
				<a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
			</div>
			
			<hr />
		    <table class="table table-hover table-bordered">
		        <tr class="info">
		            <th>序号</th>
		            <th>账号</th>
		            <th>密码</th>
		            <th>昵称</th>
		            <th>信用度</th>
		            <th>操作</th>
		        </tr>
		        {volist name="users" id="user" key="key"}
		        <tr>
		            <td>{$user->getData('user_id')}</td>
		            <td>{$user->getData('username')}</td>
		            <td>{$user->getData('password')}</td>
		            <td>{$user->getData('nickname')}</td>
		            <td>{$user->credit}</td>
		            <td><a class="btn btn-sm btn-primary" href="{:url('edit?user_id=' . $user->getData('user_id'))}"><i class="glyphicon glyphicon-pencil"></i> 编辑</a>
		            	<a class="btn btn-danger btn-sm" href="{:url('delete?user_id=' . $user->getData('user_id'))}"><i class="glyphicon glyphicon-trash"></i> 删除</a></td>
		        </tr>
		        {/volist}
		    </table>
		    {$users->render()}
		</div>
	</div>
</body>
