{extend name="edit_template" /}

{block name="title"}编辑用户{/block}

{block name="content"}
    <form action="{:url('update')}" method="post">
        <input type="hidden" name="user_id" value="{$User->getData('user_id')}" />

        <div class="mdui-card-media">
            <img src="__STATIC__/view/img/login_card.jpg"/>
            <div class="mdui-card-media-covered">
                <div class="mdui-card-primary">
                    <div class="mdui-card-primary-title">智能会议室管理系统</div>
                    <div class="mdui-card-primary-subtitle">by 《两男三女》团队</div>
                </div>
            </div>
        </div>
        <div class="mdui-card-content">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">用户名</label>
                <input class="mdui-textfield-input" type="text" name="username" value="{$User->getData('username')}"/>
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">密码</label>
                <input class="mdui-textfield-input" type="text" name="password" value="{$User->getData('password')}"/>
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">昵称</label>
                <input class="mdui-textfield-input" type="text" name="nickname" value="{$User->getData('nickname')}"/>
            </div>
        </div>

        <!-- 卡片的按钮 -->
        <div class="mdui-card-actions">
            <button class="mdui-btn mdui-ripple mdui-float-right" type="submit">保存修改</button>
        </div>
    </form>
{/block}
