{extend name="edit_template" /}

{block name="title"}编辑用户{/block}

{block name="content"}
    <form action="{:url('update')}" method="post">
        <input type="hidden" name="user_id" value="{$User->getData('user_id')}" />
        <label>账号:</label>
        <input type="text" name="username" value="{$User->getData('username')}" /><br />
        <label>密码:</label>
        <input type="text" name="password" value="{$User->getData('password')}" /><br />
        <label>昵称:</label>
        <input type="text" name="nickname" value="{$User->getData('nickname')}" /><br />
        <button type="submit">保存</button>
    </form>
{/block}
